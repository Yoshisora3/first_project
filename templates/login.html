<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>ログインページ</title>
</head>
<body>
    <h2>ログインページ</h2>
    <p>ユーザーID</p>
    <div class="space-bottom"></div>
    <form action="/login_check" method="POST">
        <input name="userid" class="login_textarea" required></input>
        <p>パスワード</p>
        <input type="password" name="pass" class="login_textarea" required></input>
        <div class="space-bottom"></div>
        <button type="submit" class="space-left">ログイン</button>
        </div>
    </form>
    <form  action="/register" method="POST">
        <button type="submit" class="button4">新規登録</button>
    </form>
</body>
</html>
